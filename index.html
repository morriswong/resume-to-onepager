<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CareerFit</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center; /* Center the starting page */
      min-height: 100vh;
      background-color: #f9f9f9;
    }
    .container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      box-sizing: border-box;
    }
    #output {
      margin-top: 20px;
      display: none; /* Hide the output section initially */
      text-align: left; /* Align results to the left */
    }
    .email-container {
      background: #fff;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 10px;
    }
    .email-container h1, .email-container h2, .email-container h3 {
      color: #333;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }
    .email-container p {
      color: #555;
      line-height: 1.6;
    }
    .email-container strong {
      color: #000;
    }
    .email-container ul {
      list-style-type: disc;
      margin-left: 20px;
    }
    .email-container li {
      margin-bottom: 0.5em;
    }
    .file-input {
      display: none; /* Hide the default file input */
    }
    
    .file-upload-container {
      margin-top: 20px;
      text-align: center;
    }
    
    .file-upload-label {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      background-color: #ffffff;
      border: 2px dashed #007bff;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 20px;
    }
    
    .file-upload-label:hover {
      background-color: #f8f9fa;
      border-color: #0056b3;
    }
    
    .file-upload-icon {
      font-size: 40px;
      color: #007bff;
      margin-bottom: 10px;
    }
    
    .file-upload-text {
      color: #666;
      font-size: 16px;
    }
    
    .file-name {
      margin-top: 10px;
      color: #28a745;
      display: none;
    }

    .upload-button {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-top: 15px;
      width: 100%;
      max-width: 300px;
    }

    .upload-button:hover {
      background-color: #0056b3;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transform: translateY(-1px);
    }
    .email-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    .send-button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    .send-button:hover {
      background-color: #218838;
    }
    /* Loading bar styles */
    .loading-bar {
      width: 100%;
      height: 4px;
      background-color: #f3f3f3;
      border-radius: 2px;
      margin-top: 20px;
      overflow: hidden;
      display: none; /* Hidden by default */
    }
    .loading-bar::before {
      content: '';
      display: block;
      width: 100%;
      height: 100%;
      background-color: #007bff;
      animation: loading 2s linear infinite;
    }
    @keyframes loading {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(100%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CareerFit</h1>
    <p class="summary">Find your <strong>Candidate Market Fit</strong> from your resume in <strong>one click!</strong></p>
    <p class="summary">What you <strong>love</strong> doing? What are the <strong>must haves</strong>? What are your career <strong>goals</strong>?</p>
    <form id="uploadForm" enctype="multipart/form-data">
      <div class="file-upload-container">
        <input type="file" name="file" id="fileInput" class="file-input" accept=".pdf" required>
        <label for="fileInput" class="file-upload-label">
          <div class="file-upload-icon">ðŸ“„</div>
          <div class="file-upload-text">Drag and drop your resume here or click to browse</div>
          <div class="file-upload-text" style="font-size: 14px; margin-top: 5px;">(PDF files only)</div>
          <div id="fileName" class="file-name"></div>
        </label>
        <button type="submit" class="upload-button">Upload and get your One-Pager</button>
      </div>
    </form>
    <!-- Loading bar -->
    <div class="loading-bar" id="loadingBar"></div>
    <div id="output">
      <div class="email-container">
        <h2>Email Preview</h2>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" class="email-input" placeholder="Subject line will appear here" readonly>
        <label for="emails">To:</label>
        <input type="text" id="emails" class="email-input" placeholder="Extracted emails will appear here" readonly>
        <label for="onepager">Content:</label>
        <div id="onepager" class="email-container"></div>
        <button id="sendButton" class="send-button">Send Email</button>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      // Show the loading bar
      document.getElementById('loadingBar').style.display = 'block';

      const fileInput = document.getElementById('fileInput');
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);

      try {
        const response = await fetch('/upload', {
          method: 'POST',
          body: formData,
        });

        const data = await response.json();

        if (response.ok) {
          // Hide the loading bar
          document.getElementById('loadingBar').style.display = 'none';

          // Show the output section
          document.getElementById('output').style.display = 'block';

          // Display parsed emails in the input box
          if (data.emails && data.emails.length > 0) {
            document.getElementById('emails').value = data.emails.join(', ');
          } else {
            document.getElementById('emails').value = 'No email addresses found in the PDF.';
          }

          // Parse Markdown into HTML and display the one-pager
          const onepagerHtml = marked.parse(data.onepager);
          document.getElementById('onepager').innerHTML = onepagerHtml;

          // Generate a subject line based on the one-pager
          const subjectLine = `Your Professional One-Pager: ${data.onepager.split('\n')[0]}`;
          document.getElementById('subject').value = subjectLine;
        } else {
          alert(data.message || 'An error occurred.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while uploading the file.');
      } finally {
        // Hide the loading bar in case of an error
        document.getElementById('loadingBar').style.display = 'none';
      }
    });

    // Handle "Send Email" button click
    document.getElementById('sendButton').addEventListener('click', async () => {
      const emails = document.getElementById('emails').value;
      const subject = document.getElementById('subject').value;
      const onepager = document.getElementById('onepager').innerText;

      if (!emails || emails === 'No email addresses found in the PDF.') {
        alert('No valid email addresses found.');
        return;
      }

      try {
        const response = await fetch('/send-email', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ emails, subject, onepager }),
        });

        const data = await response.json();

        if (response.ok) {
          alert('Email sent successfully!');
        } else {
          alert(data.message || 'An error occurred while sending the email.');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while sending the email.');
      }
    });

    document.getElementById('fileInput').addEventListener('change', function(e) {
      const fileName = e.target.files[0]?.name;
      const fileNameDiv = document.getElementById('fileName');
      if (fileName) {
        fileNameDiv.textContent = `Selected file: ${fileName}`;
        fileNameDiv.style.display = 'block';
      } else {
        fileNameDiv.style.display = 'none';
      }
    });

    const uploadLabel = document.querySelector('.file-upload-label');

    uploadLabel.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadLabel.style.backgroundColor = '#f8f9fa';
      uploadLabel.style.borderColor = '#0056b3';
    });

    uploadLabel.addEventListener('dragleave', (e) => {
      e.preventDefault();
      uploadLabel.style.backgroundColor = '#ffffff';
      uploadLabel.style.borderColor = '#007bff';
    });

    uploadLabel.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadLabel.style.backgroundColor = '#ffffff';
      uploadLabel.style.borderColor = '#007bff';
      
      const files = e.dataTransfer.files;
      if (files.length) {
        document.getElementById('fileInput').files = files;
        const fileNameDiv = document.getElementById('fileName');
        fileNameDiv.textContent = `Selected file: ${files[0].name}`;
        fileNameDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
